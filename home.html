<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Poly Planner</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#"> Make an event</a></li>
                <li><a href="#"> Sign-In</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="w3-card-4">
            <div class="w3-container w3-green">
                <h2>Make an event</h2>
            </div>
            <form id="createEventForm" class="w3-container">
                <label for="eventName">Event Name</label>
                <input id="eventName" class="w3-input" type="text" required>

                <label for="eventDate">Event Date</label>
                <input id="eventDate" class="w3-input" type="date" required>

                <label for="eventTime">Event Time</label>
                <input id="eventTime" class="w3-input" type="time" required>

                <label for="location">Location</label>
                <input id="location" class="w3-input" type="text" required>
                
                <label for="type">Type of Event</label>
                <input id="type" class="w3-input" type="text" required>
                
                <label for="description">Description</label>
                <textarea id="description" class="w3-input" rows="4" required></textarea>

                <label for="organizerName">Organizer Name</label>
                <input id="organizerName" class="w3-input" type="text" required>

                <label for="organizerEmail">Organizer Email</label>
                <input id="organizerEmail" class="w3-input" type="email" required>
                
                <button id="createButton" class="w3-btn w3-blue">Create</button>
            </form>
        </div>   
        
        <br>

        <div class="w3-card-4">
            <div class="w3-container w3-green">
                <h2>Sign In</h2>
            </div>
            <form id="logInForm" class="w3-container">
                <label for="userName">Email</label>
                <input id="userName" class="w3-input" type="text" required>
        
                <label for="password">Password</label>
                <input id="password" class="w3-input" type="text" required>
        
                <button id="logInButton" class="w3-btn w3-blue">Log In</button>
            </form>
        </div> 
        
    <br>
    
        <div class="w3-card-4">
            <div class="w3-container w3-green">
                <h2>Bronco Sign In</h2>
            </div>
            <form id="logInForm" class="w3-container">
                <button id="logInButton" class="w3-btn w3-blue">Log In</button>
            </form>
        </div> 
    
    <br>
    
        <div class="w3-card-4">
            <div class="w3-container w3-green">
                <h2>Sign Up</h2>
            </div>
            <form id="logInForm" class="w3-container">
                <label for="userName">Email</label>
                <input id="userName" class="w3-input" type="text" required>
        
                <label for="password">Password</label>
                <input id="password" class="w3-input" type="text" required>
        
                <button id="SignUpButton" class="w3-btn w3-blue">Sign Up</button>
            </form>
        </div> 
        
        <script>
            function storeInputs() {
                var eventName = document.getElementById('eventName').value;
                var eventDate = document.getElementById('eventDate').value;
                var eventTime = document.getElementById('eventTime').value;
                var location = document.getElementById('location').value;
                var type = document.getElementById('type').value;
                var description = document.getElementById('description').value;
                var organizerName = document.getElementById('organizerName').value;
                var organizerEmail = document.getElementById('organizerEmail').value;
                var inputArray = [eventName, eventDate, eventTime, location, type, description, organizerName, organizerEmail];
                
            }
        </script>

    </main>
</body>

</html>
