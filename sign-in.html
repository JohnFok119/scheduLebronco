<div class="w3-card-4">
    <div class="w3-container w3-green">
        <h2>Sign In</h2>
    </div>
    <form id="logInForm" class="w3-container">
        <label for="userName">CPP Email</label>
        <input id="userName" class="w3-input" type="text" required>

        <label for="password">Password</label>
        <input id="password" class="w3-input" type="date" required>

        <button id="logInButton" class="w3-btn w3-blue">Log In</button>
    </form>
</div> 

<div class="w3-card-4">
    <div class="w3-container w3-green">
        <h2>Sign Up</h2>
    </div>
    <form id="logInForm" class="w3-container">
        <label for="userName">Email</label>
        <input id="userName" class="w3-input" type="text" required>

        <label for="password">Password</label>
        <input id="password" class="w3-input" type="date" required>

        <button id="logInButton" class="w3-btn w3-blue">Log In</button>
    </form>
</div>
